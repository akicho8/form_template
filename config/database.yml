defaults: &defaults
  adapter: sqlite3
  pool: 5
  timeout: 5000

development:
  <<: *defaults
  database: db/development.sqlite3

test:
  <<: *defaults
  database: db/test.sqlite3

staging:
  <<: *defaults
  database: /var/www/form_template_staging/shared/db/staging.sqlite3

production:
  <<: *defaults
  database: /var/www/form_template_production/shared/db/production.sqlite3
